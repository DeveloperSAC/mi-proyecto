<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gestión de Categorías</title>
    
    <!-- Precargar recursos críticos -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="preload" href="../../assets/css/estilos.css" as="style">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <a href="home.html" class="btn btn-outline-primary mb-3">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
            <h2 class="d-flex align-items-center">
                <i class="fas fa-folder me-2" aria-hidden="true"></i>
                Gestión de Categorías
            </h2>
        </header>

        <div class="card">
            <div class="card-body">
                <button id="btnAgregarCategoria" class="btn btn-primary mb-3" type="button" aria-label="Agregar nueva categoría">
                    <i class="fas fa-plus me-1" aria-hidden="true"></i> Nueva Categoría
                </button>

                <div class="table-responsive">
                    <table id="tablaCategorias" class="table table-striped table-hover" summary="Tabla de categorías con ID, nombre, descripción y acciones">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Contenido dinámico -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Categoría -->
    <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCategoriaLabel">Gestionar Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCategoria" novalidate>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required 
                                   maxlength="100" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ0-9\s\-]+" autocomplete="off" aria-describedby="nombreHelp">
                            <div class="invalid-feedback" id="nombreHelp">
                                Por favor ingrese un nombre válido
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" 
                                      rows="3" maxlength="500" aria-describedby="descripcionHelp"></textarea>
                            <div id="descripcionHelp" class="form-text">Máximo 500 caracteres.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCategoria" aria-label="Guardar categoría">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="../../assets/js/categorias.js" defer></script>
</body>
</html>
